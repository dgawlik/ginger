<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="dialog" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="opacity:1.0">
          <div class="modal-header">
            <h5 class="modal-title">Bookmarks</h5>
          </div>
          <div class="modal-body">
            <div class="bookmarks-entries">
              <div class="bookmarks-entry">
                <div class="bookmarks-description">
                  This is very long description that doesnt
                  fit into one line
                </div>
                <div class="bookmarks-menu">
                  <i class="fas fa-arrow-right"></i>
                  <i class="fas fa-times"></i>
                </div>
              </div>
            </div>
            <label>Line number</label>
            <input class="form-control-plaintext" type="text" placeholder="line">
            <label>Description</label>
            <input class="form-control-plaintext" type="text" placeholder="description">
            <button class="bookmarks-button">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
