<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="dialog" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="opacity:1.0">
          <div class="modal-header">
            <h5 class="modal-title">Go to line</h5>
          </div>
          <div class="modal-body">
            <input class="form-control-plaintext gotoline-input" type="text" placeholder="line">
          </div>
          <button class="gotoline-button">Go</button>
        </div>
      </div>
    </div>
  </body>
</html>
