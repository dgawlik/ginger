<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log Viewer</title>
    <script src="./static/js/vue.js"></script>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    <div id="dialog-overlay">
      <div id="dialog-content">
        <component :is="component"></component>
      </div>
    </div>
    <div id="findContent">
      <find-toolbar :is-valid="isValid" :is-show="isShow"></find-toolbar>
    </div>
    <div id="content"
        @mouseup="delegateStopDrag"
        @mousemove="delegateMouseMove">
      <tabs></tabs>
      <keep-alive>
        <component v-bind:is="display"></component>
      </keep-alive>
      <scrollbar></scrollbar>
    </div>
    <script src="./src/vue/index.js"></script>
    <script>
      require('./renderer.js');
    </script>
  </body>
</html>
